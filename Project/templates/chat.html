<!doctype html>
<html>

    <head>

        <link rel = "stylesheet" href = "{{url_for ('static', filename = 'css/chst.css')}}">
        <title>{{ chat.name }}</title>

    </head>
    <body>

        <h1>{{ chat.name }}</h1>
        <div class = "messages">

            {% for message in messages %}
            <div class = "message">

                <p>{{ message.content }}</p>
            
            </div>
            {% endfor %}

        </div>
        <form action = "{{url_for('open_chat', chat_id=chat.id) }}" method = 'POST', class = "message-form">

            <textarea name = "content" placeholder = "Enter you message"></textarea>
            <button type = "submit">Send</button>
        
        </form>

    </body>
</html>
